<!DOCTYPE html>
<!-- index.html for Multi-Input Diff Viewer -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi‑Input Diff Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Load jsdiff from cdnjs【30450747406193†L36-L38】 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js"></script>
</head>
<body>
  <h1>Multi‑Input Diff Viewer</h1>

  <div class="inputs">
    <!-- Original input section -->
    <div class="side">
      <h2>Original</h2>
      <input type="file" id="file1" accept=".txt,.text">
      <textarea id="text1" placeholder="Paste or type the original text here..." rows="10"></textarea>
    </div>
    <!-- Modified input section -->
    <div class="side">
      <h2>Modified</h2>
      <input type="file" id="file2" accept=".txt,.text">
      <textarea id="text2" placeholder="Paste or type the modified text here..." rows="10"></textarea>
    </div>
  </div>

  <button id="compareBtn">Compare</button>

  <!-- Diff results will be rendered here -->
  <div id="result" class="diff-result"></div>

  <script src="diff.js"></script>
</body>
</html>
