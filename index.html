<!DOCTYPE html>
<!-- index.html for Text Diff Viewer -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Diff Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- jsdiff library from cdnjs【30450747406193†L36-L38】 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/8.0.2/diff.min.js"></script>
</head>
<body>
  <h1>Text Diff Viewer</h1>

  <div class="text-inputs">
    <div class="input-container">
      <label for="text1">Original text:</label>
      <textarea id="text1" placeholder="Paste the original text here..." rows="10"></textarea>
    </div>
    <div class="input-container">
      <label for="text2">Modified text:</label>
      <textarea id="text2" placeholder="Paste the modified text here..." rows="10"></textarea>
    </div>
  </div>

  <button id="compareBtn">Compare</button>
  <div id="result" class="diff-result"></div>

  <script src="diff.js"></script>
</body>
</html>
